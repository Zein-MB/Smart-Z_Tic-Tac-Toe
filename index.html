<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="img/png" sizes="32x32" href="tictactoe.png">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Courgette&family=Fraunces:opsz,wght@9..144,500&family=Fredoka+One&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@500;700&family=Montserrat:wght@400;500;700&family=Nokora:wght@300;400;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&family=Poppins:wght@400;600&family=Yanone+Kaffeesatz:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="cont">
      <div><b class="playerx">Player X</b>
        <p>[<span id="playerXres">0</span> : <span id="playerOres">0</span>]</p> <b class="playero">Player O</b>
      </div>
      <div class="boxes">
        <input type="text" readonly class="b1">
        <input type="text" readonly class="b2">
        <input type="text" readonly class="b3">
        <input type="text" readonly class="b4">
        <input type="text" readonly class="b5">
        <input type="text" readonly class="b6">
        <input type="text" readonly class="b7">
        <input type="text" readonly class="b8">
        <input type="text" readonly class="b9">
      </div>
      <div>
        <button id="again">Again</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
